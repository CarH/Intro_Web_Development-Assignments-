<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>SReservas</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<script src="js/jquery-2.1.3.js"></script>
		<script src="js/general_events_handler.js"></script>	
		<script src="js/validation.js"></script>

		<script>
			/* Utilizei script interno pois cada página terá um background diferente. Se fosse inserir tudo num CSS externo o mesmo ficaria excessivamente grande, além de dificultar a manutenibilidade. */

			$(document).ready( function(){

				document.getElementById("home_body").style.backgroundImage = "url(img/hotel.jpg)";
			});

		</script>

	</head>


	<body id="home_body">
	
		<nav class="nav_container barfont">
			<ul class="menu">
				<li> <a href="#">Singapore Hotel</a></li>
				<li> <a href="#">Pacotes</a></li>
				<li> <a href="#">Promoções</a></li>
			</ul>
			
			<div class="login_container barfont">
				<!-- <h3>Atenticação</h3>  -->
				<form id="loginform" method="" action="http://www.google.com/search"> 
					<div id="email"> 
						<label>Email</label> <input type="email" name="email" class="tfpattern" id="tfemail" required autofocus></input>
						<div id="infoEmail" class="error_msg"></div>
					</div>					
					<div id="password">
						<label>Senha</label> <input type="password" name="password" class="tfpattern" id="tfpassword" required></input>
						<div id="infopassword" class="error_msg"></div>
					</div> 
 					<input type="submit" id="loginbtn" class="btnpattern" value="Login"></input>
					<input type="button" id="registerbtn" class="btnpattern" value="Criar uma conta"></input>
				</form>
			</div>
		</nav>
		
		<div id="banner" role="banner">
			<!-- <img src="img/hotel.jpg" alt="Banner not found!"> -->
		</div>

	</body>
